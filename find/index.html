<!DOCTYPE html>
  <html lang="pt">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Digimon Re:Digitize decode</title>
       <link rel="stylesheet" href="search.css">
    </head>
    <main id="main">
        <button onclick="window.location.href='../index.html'" class="btn-flat">Back</button>
        <h1 class="Page_Title">Evolution Search</h1>
    </main>
    <div id="search_area">
        <h1>Select a digimon</h1>
        <form id="formEstagios">
            <label for="estagios">Stage:</label>
            <select id="estagios" name="estagios" required>
                <option value="">Select...</option>
                <option value="Childs">Childs</option>
                <option value="Rookies">Rookies</option>
                <option value="Champions">Champions</option>
                <option value="Perfects">Perfects</option>
                <option value="Megas">Megas</option>
            </select>
            
            <div id="nomeContainer" style="display: none;">
                <label for="nome">Name:</label>
                <select id="nome" name="nome" required>
                    <!-- Opções serão preenchidas via JavaScript -->
                </select>
            </div>
            
            <button type="submit" class="btn-flat">Buscar</button>
        </form>
    </div>
    <div id="search_result">
    </div>
    <script type="module" src="search.js"></script>
  </html>
